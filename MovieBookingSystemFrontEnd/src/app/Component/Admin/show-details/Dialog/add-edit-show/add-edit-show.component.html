<mat-card class="example-card">
    <mat-card-title align="center"> {{ data.mode }} Show Details</mat-card-title>
    <mat-card-content>
          
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Movie Name</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="movieName"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date Time</mat-label>
            <input matInput type="datetime-local"  [formControl]="dateTime"  placeholder="Start Date">
        </mat-form-field>

        
          
        <div class="slider">
            <mat-label>Booking Available</mat-label>
            <mat-slide-toggle [formControl]="bookingAvailable"></mat-slide-toggle>                
        </div>
       


    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="closeDialog()">Cancel</button>
        <button mat-raised-button color="primary" (click)="saveShowDetails()">Save</button>
    </mat-card-actions>

  </mat-card>
