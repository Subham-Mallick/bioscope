
<div class="container">
    <div class="example-flex-container">
        <button mat-fab color="warn" (click)="openDialog('Add', {}, -1)" aria-label="Example icon button with a heart icon">
          <mat-icon>add</mat-icon>
        </button>
    </div>

</div>


<div class="container">
    <mat-card class="example-card" *ngFor="let movie of movies; let i = index">
        <mat-card-title  align="center"> {{ movie.movieName}} </mat-card-title>
        <mat-card-content align="center">
          <p> {{ movie.movieDescription }} </p>
          
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="warn" (click)="deleteMovie(movie)">Delete</button>

            <button mat-raised-button color="primary" (click)="openDialog('Edit', movie, i)">Edit</button>
        </mat-card-actions>
      </mat-card>
      
</div>
