<mat-toolbar color="primary">
    
    <span>Usman Auditorium Booking</span> 
    
</mat-toolbar>
  
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  color="accent"
  maxWidth="auto"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false">
  </mat-carousel-slide>
</mat-carousel>
<mat-divider></mat-divider>
<div class="container">
  <div class="text-container">
    <div class="letter">M</div>
    <div class="letter">O</div>
    <div class="letter">V</div>
    <div class="letter">I</div>
    <div class="letter">E</div>
    <div class="letter">S</div>
  </div>
  <div class="movie_card">
    <mat-card class="example-card">
      <mat-card-header>
       
        <mat-card-title>Titanic</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
   
      <mat-card-actions>
        <button mat-raised-button color="warn">Book</button>
      </mat-card-actions>
    </mat-card>

   
</div>


<div class="footer">

</div>
